<!DOCTYPE html>
<html lang = "en" dir = "ltr">
  <head>
    <meta charset = "utf-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.00, maximum-scale = 1.90">
    <title>Rust Drop</title>
  </head>
  <body>
    <div class = "sub-body blurred">
      <div class = "top-section">
        <div class = "title-section">
          <div class = "title-box">
            <h1 class = "title-text clickable">Rust Drop</h1>
          </div>
        </div>
        <div class = "navigation-section">
          <a class = "navigation-box navigation-box-1 clickable" href = "https://github.com/keyywind/">
            <h2 class = "navigation-text navigation-text-1">Keywind</h2>
          </a>
          <a class = "navigation-box navigation-box-2 clickable" href = "https://facepunch.com/">
            <h2 class = "navigation-text navigation-text-2">Facepunch</h2>
          </a>
          <a class = "navigation-box navigation-box-3 clickable" href = "https://store.steampowered.com/app/252490/Rust/">
            <h2 class = "navigation-text navigation-text-3">Rust</h2>
          </a>
          <a class = "navigation-box navigation-box-4 clickable" href = "https://rustlabs.com/">
            <h2 class = "navigation-text navigation-text-4">Rust Labs</h2>
          </a>
        </div>
      </div>
      <div class = "mid-section">
        <div class = "point-section point-section-1">
          <div class = "point-title-box point-title-box-1">
            <h2 class = "point-title-text point-title-text-1">Point A</h2>
          </div>
          <div class = "point-entry-box point-entry-box-1">
            <input class = "point-entry-box-X point-entry-box-X-1" placeholder = "X">
            <input class = "point-entry-box-Y point-entry-box-Y-1" placeholder = "Y">
            <input class = "point-entry-box-T point-entry-box-T-1" placeholder = "T">
          </div>
        </div>
        <div class = "point-section point-section-2">
          <div class = "point-title-box point-title-box-2">
            <h2 class = "point-title-text point-title-text-2">Point B</h2>
          </div>
          <div class = "point-entry-box point-entry-box-2">
            <input class = "point-entry-box-X point-entry-box-X-2" placeholder = "X">
            <input class = "point-entry-box-Y point-entry-box-Y-2" placeholder = "Y">
            <input class = "point-entry-box-T point-entry-box-T-2" placeholder = "T">
          </div>
        </div>
        <div class = "point-section point-section-3">
          <div class = "point-title-box point-title-box-3">
            <h2 class = "point-title-text point-title-text-3">Point C</h2>
          </div>
          <div class = "point-entry-box point-entry-box-3">
            <input class = "point-entry-box-X point-entry-box-X-3" placeholder = "X">
            <input class = "point-entry-box-Y point-entry-box-Y-3" placeholder = "Y">
            <input class = "point-entry-box-T point-entry-box-T-3" placeholder = "T" disabled>
          </div>
        </div>
        <div class = "submit-section">
          <button class = "submit-button" onclick = "configure_points()">Compute</button>
        </div>
      </div>
      <div class = "bot-section">
        <div class = "copyright-notice">
          <h3 class = "copyright-text">Copyright Keywind 2021</h3>
        </div>
      </div>
    </div>
    <div class = "loader-section">
      <div class = "loader">
      </div>
    </div>
  </body>
</html>
<script src = "./asset/script/mainscript.js" defer></script>
<link rel = "stylesheet" href = "./asset/style/mainstyle.css"></link>
